{% import "macros/forms.html" as forms %}
{% extends "base.html" %}
{% block content %}
<h1>{{campaign.name}}</h1>

<form method="post" action="edit">
  <div class="form-group">
    <label>Kampanjan nimi</label>
    <input class="form-control" name="name" value="{{campaign.name}}">
  </div>
  <div class= "form-group">
  	<label>Gloomhavenin varallisuustaso</label>
  	<input class="form-group" type="number" name="prosperity" value={{campaign.prosperity}}>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Muokkaa</button>
  </form>
</div>

{% endblock %}
