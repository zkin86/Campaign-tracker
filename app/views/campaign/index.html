{% extends "base.html" %}
{% block content %}
  {% if user_logged_in %}
    <h1>Käyttäjän {{user_logged_in.name}} kampanjat</h1>
  {% endif %}

  <p>
    <a href="{{base_path}}/campaign/new" class="btn btn-success">Lisää kampanja</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
      </tr>
    </thead>

    <tbody>
      {% for campaign in campaigns %}
        <tr>
          <td><a href="{{base_path}}/campaign/{{id}}">{{campaign.name}}</td>

          <td><a class="btn btn-default btn-sm" href="{{base_path}}/campaign/{{campaign.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
