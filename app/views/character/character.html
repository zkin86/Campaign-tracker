{% extends "party/party.html" %}
{% block char %}
  <h2>Hahmon {{character.name}} tiedot</h2>
  <p>
    {{forms.destroy_button("#{base_path}/character/#{character.id}/destroy", "Poista hahmo", "H_poisto")}} <a href="{{base_path}}/campaign/{{character.party.kampanja.id}}/{{character.party.id}}/{{character.id}}/edit" class="btn btn-default">Muokkaa</a>
  </p>
  <div class="container">
    <table class="table table-striped table-bordered">
      <tr>
        <td><strong>Taso: </strong></td>
        <td><strong>Kokemuspisteet: </strong></td>
        <td><strong>Kulta:</strong></td>
      </tr>
      <tr>
        <td>{{character.lvl}}</td>
        <td>{{character.exp}}</td>
        <td>{{character.gold}}</td>
      </tr>
    </table>
  </div>
{% endblock %}
