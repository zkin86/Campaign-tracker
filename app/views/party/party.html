{% extends "campaign/campaign.html" %}
{% block party %}
  <h1>Ryhmän {{party.name}} tiedot</h1>
  <p>Ryhmän kokoonpano</p>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Hahmo</th>
        <th>Hahmoluokka</th>
        <th>Pelaaja</th>
      </tr>
    </thead>
    <tbody>
      <!-- Listataan hahmot tähän -->
      {% for character in characters %}
      <tr>
        <td><a href="{{base_path}}/campaign/{{character.party.kampanja_id}}/{{character.party.id}}/{{character.id}}">{{character.name}}</td>
        <td>{{character.luokka}}</td>
        <td>{{character.pname}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    <!--Yksittäisen hahmon tiedot seuraavaksi-->
    <div class="content">
      {% block char %}{% endblock %}
    </div>

{% endblock %}
