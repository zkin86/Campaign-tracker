{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi ryhmä kampanjaan {{campaign.name}}</h1>

  <form method="post" action="{{base_path}}/campaign/{{campaign.id}}">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text">
    </div>
    {% if parties %}
    <div class="form-group">
      <select name="group">
        {% for party in parties %}
          <option value={{party.id}}>{{party.name}}</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>

  </form>
{% endblock %}
